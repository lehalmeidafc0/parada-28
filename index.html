<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida Japonesa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurante de Comida Japonesa</h1>
    </header>
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item"><img src="img/download (1).jpeg" alt="Sushi 1"></div>
            <div class="carousel-item"><img src="img/download.jpeg" alt="Sushi 2"></div>
            <div class="carousel-item"><img src="img/images.jpeg" alt="Sushi 3"></div>
        </div>
        <button class="carousel-btn prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-btn next" onclick="moveCarousel(1)">&#10095;</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
